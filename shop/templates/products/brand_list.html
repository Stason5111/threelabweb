{% extends 'base.html' %}

{% load static %}
{% block css_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/products/brand_list.css' %}">
{% endblock %}

{% block title %} Бренды {% endblock %}

{% block content %}
    <h2>Бренды</h2>
    <div class="container">
        <div class="row gap-3 row-cols-6">
            {% for brand in brands %}
                <a href="{% url "brand_products_list" brand.slug %}" class="text-decoration-none px-0 col">
                    <div class="card text-center border-0 h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            {% if brand.image %}
                                <img src="{{ brand.image.url }}"
                                     class="card-img-top h-100 object-fit-contain" alt="...">
                            {% else %}
                                <img src="{% static "images/empty_image.svg" %}"
                                     class="card-img-top h-100 object-fit-contain" alt="...">
                            {% endif %}
                            <h5 class="card-title text-dark mt-1">{{ brand }}</h5>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
