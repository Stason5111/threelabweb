{% extends 'base.html' %}

{% load static %}
{% block css_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration/profile.css' %}">
{% endblock %}

{% block title %} {{ user }} {% endblock %}

{% block content %}
    <div class="d-flex align-items-center gap-3">
        <div class="rounded-5 bg-light">
            <img src="{% static "images/profile.svg" %}" alt="" width="100px"
                 height="100px">
        </div>
        <h2>{{ user }}</h2>
    </div>
    <div class="pt-3">
        {% if user.is_superuser %}
            <a class="btn btn-dark" href="/admin">Административная панель</a>
        {% endif %}
        <a href="{% url "logout" %}" class="btn btn-dark">Корзина</a>
        <a href="{% url "logout" %}" class="btn btn-dark">Выход</a>
    </div>
{% endblock %}
